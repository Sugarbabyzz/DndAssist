<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container" align="center">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <h2 class="text-info" style="font-family: 宋体; font-weight: bold;font-size: 30px">登录</h2>
                <br>
                <label>用户名：<input type="text" name="username" class="form-control" value=""></label>
                <br>
                <label>密码：<input type="password" name="password" class="form-control" value=""></label>
                <br>
                {% for error_message in get_flashed_messages() %}
                    <div>
                        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                    </div>
                {% endfor %}

                <br>
                <div class="text-muted"><a href="{{ url_for('auth.register') }}">点击这里注册</a></div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button type="submit" class="btn btn-success">登录</button>
            </form>
        </div>
    </div>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
